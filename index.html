<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <title>Steve Winton | Full of WIN</title>
    
    <link rel="shortcut icon" href="images/favicon.ico">
    
    <!-- HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    
    <style type="text/css">
      /* Override some defaults */
      body {
        background: url(images/shinjuku.jpg) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
      body {
        padding-top: 40px; /* 40px to make the container go all the way to the bottom of the topbar */
      }
      .topbar a.brand {
          background: url(http://www.gravatar.com/avatar/e71b08c5d852c8e08ee4712c46f861c6?s=40) no-repeat;
          padding-left: 50px;
      }
      .topbar small {
          float: left;
          display: block;
          color: #BFBFBF;
          font-weight: 200;
          line-height: 19px;
          padding: 10px 0 11px;
      }
      .topbar ul.nav {
          float: right;
      }
      .container > footer p {
        text-align: center; /* center align it with the container */
      }
      .container {
        width: 820px; /* downsize our container to make the content feel a bit tighter and more cohesive. NOTE: this removes two full columns from the grid, meaning you only go to 14 columns and not 16. */
      }

      /* The white background content wrapper */
      .content {
        background-color: #fff;
        padding: 20px;
        margin: 0 -20px; /* negative indent the amount of the padding to maintain the grid system */
        -webkit-border-radius: 0 0 6px 6px;
           -moz-border-radius: 0 0 6px 6px;
                border-radius: 0 0 6px 6px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.15);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.15);
                box-shadow: 0 1px 2px rgba(0,0,0,.15);
      }

      /* Page header tweaks */
      .page-header {
        background-color: #f5f5f5;
        padding: 20px 20px 10px;
        margin: -20px -20px 20px;
      }

      /* Styles you shouldn't keep as they are for displaying this base example only */
      .content .span10,
      .content .span4 {
        min-height: 500px;
      }
      /* Give a quick and non-cross-browser friendly divider */
      .content .span4 {
        margin-left: 0;
        padding-left: 19px;
        border-left: 1px solid #eee;
      }

      .topbar .btn {
        border: 0;
      }

    </style>
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="topbar">
        <div class="fill">
            <div class="container">
                <a href="#" class="brand">Steve Winton</a>
                <small class="tagline">I program my home computer, beam myself into the future</small>
                <ul class="nav">
                    <li class="active"><a href="#">R&#233;sum&#233;</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">

        <div class="content">
            <div class="page-header">
                <h1>R&#233;sum&#233;</h1>
            </div>
            <div class="row">
                <div class="span14">
                    <h2>Main content</h2>
                </div>
            </div>
        </div>

        <footer>
            <!-- <p>&copy; S Winton 2011</p> -->
        </footer>

    </div>
